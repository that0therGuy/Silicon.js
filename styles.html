<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
    <link rel="icon" href="img.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">

</head>
<body>
<div class="container" style="gap:20px;">
    <H1 style="margin:25px;">Styles</H1>
    <div class="fg" >
        <button class="bloom">Extra bloom</button><h6 class="bloomc">False</h6>

    </div>
    <div class="plain">
        <button class="plainb">Plain coloured Text Editor</button> <h6 class="plainc">False</h6>
    </div>

    <a href="index.html">< Back to editor > </a>
</div>
<style>
    .fg,.plain{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap:40px;
    }
    @media only screen and (max-width: 600px) {
        .fg,.plain {
            flex-direction: column;
            gap:15px;
        }
    }
</style>
<script src='index.js'></script>
<script>


    let isplain = localStorage.getItem('isplain') === "true" ;

    let h63 = document.querySelector(".plainc");
    function updateH6State1() {
        if (isplain) {
            h63.style.background = 'linear-gradient(90deg, rgb(207, 255, 205) 0%, rgba(61, 255, 31, 0.8) 100%)';
            h63.innerHTML = 'True';
            h63.style.webkitBackgroundClip = 'text';
            h63.style.webkitTextFillColor = 'transparent';
        } else {
            h63.innerHTML = 'False';
            h63.style.background = 'linear-gradient(90deg, rgb(255, 205, 205) 0%, rgba(117, 0, 0, 0.8) 100%)';
            h63.style.webkitBackgroundClip = 'text';
            h63.style.webkitTextFillColor = 'transparent';
        }

    }


    document.querySelector('.plainb').addEventListener('click', () => {
        isplain = !isplain;
        localStorage.setItem('isplain', isplain);


        updateH6State1();
    });


    updateH6State1();


    let isbloom = localStorage.getItem('bloom') === "true" ;

    let h6 = document.querySelector(".bloomc");
    function updateH6State() {
        if (isbloom) {
            h6.style.background = 'linear-gradient(90deg, rgb(207, 255, 205) 0%, rgba(61, 255, 31, 0.8) 100%)';
            h6.innerHTML = 'True';
            h6.style.webkitBackgroundClip = 'text';
            h6.style.webkitTextFillColor = 'transparent';
        } else {
            h6.innerHTML = 'False';
            h6.style.background = 'linear-gradient(90deg, rgb(255, 205, 205) 0%, rgba(117, 0, 0, 0.8) 100%)';
            h6.style.webkitBackgroundClip = 'text';
            h6.style.webkitTextFillColor = 'transparent';
        }

    }


    document.querySelector('.bloom').addEventListener('click', () => {
        isbloom = !isbloom;
        localStorage.setItem('bloom', isbloom);


        updateH6State();
    });


    updateH6State();

</script>
</body>
</html>
